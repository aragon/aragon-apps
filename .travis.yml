language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '8'
sudo: required
services:
  - docker
env:
  - TASK=lint
  - TASK=test:geth
  - TASK=coverage
before_script:
  - npm run bootstrap
  - npm prune
script:
  - npm run $TASK
after_success:
  - ./node_modules/.bin/lcov-result-merger 'apps/*/coverage/lcov.info' | ./node_modules/.bin/coveralls
